<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery-ui draggable</title>

    <link href="https://code.jquery.com/ui/1.11.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

</head>

<body>
    <div class="fn-droppable"></div>
    <div class="fn-draggable"><div class="cell"></div></div>

    <script>
        $(".fn-draggable .cell").draggable({
            revert: "invalid",
            stack: ".fn-draggable .cell",
            helper: "clone"
        });
        $(".fn-droppable").droppable({
            accept: ".fn-draggable .cell",
            drop: function (event, ui) {
                var dropItem = $('<a href="" class="btn">button</a>');
                var droppable = $(this);
                // var draggable = ui.draggable;
                var draggable = dropItem;
                // Move draggable into droppable
                draggable.clone().appendTo(droppable);
                //draggable.css({top: '5px', left: '5px'});
            }
        });
    </script>

    <style>
        .fn-draggable {
            width: 50px;
            height: 50px;
            background: red;
        }

        .fn-droppable {
            width: 150px;
            height: 150px;
            background: lightgrey;
        }
        .cell {
            width: 20px;
            height: 20px;
            background: #fff;
        }
        .btn {
            display: inline-block;
            padding: 5px 10px;
            background: green;
            color: #fff;
        }
    </style>
</body>

</html>
